<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV. Aulia Kharisma - Kontraktor Jasa Konstruksi</title>
    <meta name="description" content="Situs web profesional untuk CV. Aulia Kharisma, badan usaha di bidang Kontraktor Jasa Pelaksana Konstruksi, menampilkan portofolio proyek, layanan, dan informasi legalitas untuk klien B2B dan pemerintah.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'charcoal': '#424242',
                        'deep-blue': '#1A237E',
                        'safety-orange': '#FF6F00',
                    },
                    fontFamily: {
                        sans: ['"Inter"', 'sans-serif'],
                        slab: ['"Roboto Slab"', 'serif'],
                    },
                    animation: {
                        'scroll': 'scroll 40s linear infinite',
                        'pan-grid': 'pan-grid 30s linear infinite',
                    },
                    keyframes: {
                        scroll: {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(-50%)' },
                        },
                        'pan-grid': {
                            '0%': { backgroundPosition: '0% 0%' },
                            '100%': { backgroundPosition: '2rem 2rem' },
                        }
                    },
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Roboto+Slab:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        html {
            scroll-behavior: smooth;
        }
        
        .hero-bg-zoom {
            animation: zoom-in 20s ease-out infinite alternate;
        }
        @keyframes zoom-in {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        
        .blueprint-bg {
            background-color: #1A237E;
            background-image:
                linear-gradient(rgba(255, 111, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 111, 0, 0.1) 1px, transparent 1px);
            background-size: 2rem 2rem;
        }
        .dark .blueprint-bg {
             background-color: #1f2937; /* bg-gray-800 */
             background-image:
                linear-gradient(rgba(255, 111, 0, 0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 111, 0, 0.15) 1px, transparent 1px);
        }
        
        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Modern Animated Dot Grid Background */
        .modern-grid-bg-light, .modern-grid-bg-gray {
            background-image: radial-gradient(circle at 1px 1px, rgba(26, 35, 126, 0.15) 1px, transparent 0);
            background-size: 2rem 2rem;
            animation: pan-grid 30s linear infinite;
        }
        .modern-grid-bg-light {
             background-color: #ffffff;
        }
        .modern-grid-bg-gray {
             background-color: #f9fafb; /* bg-gray-50 */
        }
        .dark .modern-grid-bg-light, .dark .modern-grid-bg-gray {
            background-image: radial-gradient(circle at 1px 1px, rgba(255, 111, 0, 0.1) 1px, transparent 0);
        }
        .dark .modern-grid-bg-light {
            background-color: #111827; /* bg-gray-900 */
        }
        .dark .modern-grid-bg-gray {
            background-color: #1f2937; /* bg-gray-800 */
        }
        .dark #contact iframe {
            filter: invert(90%) hue-rotate(180deg);
        }
    </style>
    
    <!-- Import Map -->
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
